{{body}}
<script>
    const desiredScrollPosition = JSON.parse(sessionStorage.getItem('scrollTo'));
    sessionStorage.removeItem('scrollTo');
    if (typeof desiredScrollPosition === 'number') {
        window.scrollTo(window.scrollX, desiredScrollPosition);
    }
</script>
