<!DOCTYPE html>
<html>

<head>
    <title>Blog ‚Äì Marcel Garus</title>
    <meta charset="utf-8" />
    <meta name="description"
        content="Marcel Garus is a student at the Hasso Plattner Institute in Potsdam and an open source developer mainly using Rust and Flutter." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f97191" />
    <link rel="icon" type="image/png" href="icon.png" />
    <link href="prism.css" rel="stylesheet" />
    <script src="prism.js"></script>

    <style>
        @import url("fonts.css");

        /* general styles */
        html,
        body {
            margin: 0;
            padding: 0;

            font-family: "Roboto", sans-serif;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #222;
                color: white;
            }
        }

        .secondary {
            opacity: 0.5;
            transition: opacity 0.2s cubic-bezier(0.5, 0, 0, 1);
        }
        .secondary:hover { opacity: 1; }

        a {
            font-family: "Josefin Sans", sans-serif;
            color: black;
        }
        @media (prefers-color-scheme:dark) {
            a { color: white; }
        }

        h1 {
            margin: 1em 0 0 0;

            font-family: "Josefin Sans", sans-serif;
            font-size: 3em;
            line-height: 1;
        }

        /* styles for the side bar */
        aside {
            position: fixed;
            top: 0;
            bottom: 0;
            width: calc(30% - 2em);
            min-width: 10em;
            padding: 0 4mm;

            background-color: #f97191;
            text-align: right;
        }
        @media (max-width: 700px) {
            aside {
                position: relative;
                width: calc(100% - 8mm);

                text-align: center;
                padding-top: 3em;
                padding-bottom: 1em;
            }
            aside h1 { margin: 0; }
            aside .content { margin: auto !important; }
        }
        aside .content {
            margin: auto;
            margin-right: 0;
            max-width: 25em;
            color: white;
        }
        aside h1 a { text-decoration: none !important; }
        aside ::selection {
            color: white;
            background: #222;
        }
        aside a { color: white; }
        aside p { margin-top: 1em; }
        @media (prefers-color-scheme:dark) {
            aside .content { color: black; }
            aside a { color: black; }
        }

        /* styles for the main part */
        main {
            margin-left: 30%;
            width: 70%;
        }
        @media (max-width: 700px) {
            main {
                margin-left: 0;
                width: 100%;
            }
        }
        main .content {
            width: 100%;
            max-width: 40em;
            margin: auto;
            padding-bottom: 2em;
        }
        main ::selection {
            color: white;
            background: #f97191;
        }
        main a { color: #f97191; }

        article {
            line-height: 1.7;
            font-size: 1em;
        }

        article .infos { font-size: 0.8em; }

        /* Instead of having a fixed amount of margin on the left and right of
            the article content, the article elements have that margin
            themselves. This way, we can add exceptions. For example, on small
            displays, code blocks and images stretch from edge to edge. */
        article>*, footer {
            margin-left: 4mm;
            margin-right: 4mm;
        }
        article>pre, article>center { margin: 0; }

        p, ul { margin: 4mm; }

        article h1 a {
            color: black;
            text-decoration: none;
        }
        article h1 a:hover { text-decoration: underline; }
        @media (prefers-color-scheme:dark) {
            article h1 a { color: white; }
        }
        h2, h3, h4, h5, h6 {
            margin-top: 8mm;
            margin-bottom: 4mm;
        }
        h2, h3, h4, h5, h6, strong { font-family: 'Josefin Sans'; }

        code { font-family: 'JetBrains Mono'; }

        img {
            max-width: 100%;
            max-height: 30em;
            border-radius: 1em;
        }

        footer {
            font-size: 0.8em;
            margin-top: 1em;
        }
    </style>
</head>

<body>
    <aside>
        <div class="content">
            <h1><a href="/">Marcel Garus</a></h1>
            <p>
                Hello, world! üëãüèª
                I&nbsp;develop <a href="https://github.com/marcelgarus">open source thingies</a>.
                <a href="/contact">Wanna&nbsp;talk?</a>
            </p>
        </div>
    </aside>
    <main>
        <div class="content">
            {{content}}
            <footer class="secondary">
                By the way: This website doesn't track you and doesn't use cookies, but feel free to <a
                    href="https://zahl.marcel.jetzt/1‚Ç¨">buy me one</a>. üç™
                Other stuff: <a href="https://github.com/marcelgarus/server">Source code</a> + <a
                    href="/imprint">Imprint</a> + <a
                    href="/privacy-policy">Privacy policy</a>
            </footer>
        </div>
    </main>
</body>

</html>
