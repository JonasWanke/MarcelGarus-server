<div class="timeline-entry">
    <div class="timeline-date secondary">{{published}}</div>
    <div class="timeline-content">
        <h3 id="title-of-{{key}}" class="timeline-title">
            <a href="/{{key}}" data-read-more="{{key}}" class="timeline-title-text">{{title}}</a>
        </h3>
        <div class="secondary">{{topics}}</div>
    </div>
</div>
