<!DOCTYPE html>
<html>

<head>
    <title>{{title}} ‚Äì Marcel Garus</title>
        <meta charset="utf-8" />
        <meta name="description"
            content="Marcel Garus is a student at the Hasso Plattner Institute in Potsdam and an open source developer mainly using Rust and Flutter." />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#e80261" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="icon" type="image/png" href="icon.png" />
        <link href="prism.css" rel="stylesheet" />
        <script src="prism.js"></script>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');

            main {
                margin: auto;
                width: 100%;
                max-width: 40em;
            }

            article {
                line-height: 1.5;
            }

            .published {
                opacity: 0.4;
                font-size: 0.8em;
                margin-bottom: 2em;
            }

            /* Instead of having a fixed amount of margin on the left and right of the article
            content, the article elements have that margin themselves. This way, we can add
            exceptions. For example, on small displays, code blocks and images stretch from edge to
            edge. */
            article > *, footer {
                margin-left: 4mm;
                margin-right: 4mm;
            }
            article > pre, article > center {
                margin: 0;
            }

            h2, h3, h4, h5, h6, strong {
                font-family: 'Josefin Sans';
            }

            code {
                font-family: 'JetBrains Mono';
            }

            img {
                max-width: 100%;
                max-height: 30em;
            }

            footer {
                margin-top: 2em;
                margin-bottom: 1em;
                text-align: left;
            }
        </style>
    </head>

    <body>
        <main>
            <article>
                <h1>{{title}}</h1>
                <div class="published">published on {{publish-date}}</div>
                {{body}}
            </article>
            <footer>
                By the way: This website doesn't track you and doesn't use cookies, but feel free to <a href="https://zahl.marcel.jetzt/1‚Ç¨">buy me one</a>. üç™
                Other stuff: <a href="https://github.com/marcelgarus/website">Source code</a> + <a href="https://github.com/marcelgarus/website/blob/main/imprint.md">Imprint</a> + <a href="https://github.com/marcelgarus/website/blob/main/privacy_policy.md">Privacy policy</a>
            </footer>
        </main>
    </body>
</html>
