name: server
description: A companion app for my server.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.16.0 <3.0.0'

dependencies:
  black_hole_flutter: ^0.3.2
  dartx: ^0.7.1
  flutter:
    sdk: flutter
  google_fonts: ^2.3.1
  http: ^0.13.3
  syncfusion_flutter_charts: ^19.2.49

dev_dependencies:
  flutter_launcher_icons: '^0.9.2'
  flutter_test:
    sdk: flutter

flutter_icons:
  android: 'launcher_icon'
  image_path: 'assets/icon.png'

flutter:
  uses-material-design: true
  fonts:
    - family: JosefinSans
      fonts:
        - asset: assets/JosefinSans-Latin.woff2
